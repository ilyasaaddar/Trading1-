<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كورس التداول التفاعلي للمبتدئين</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="antialiased">

    <div class="flex flex-col md:flex-row min-h-screen">
        <!-- Sidebar Navigation -->
        <nav id="sidebar" class="w-full md:w-64 bg-[#F5F1EA] text-gray-700 shrink-0 transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out z-30 fixed md:relative h-full">
            <div class="p-4 border-b border-gray-300">
                <h2 class="text-xl font-bold text-[#3D352E]">قائمة الكورس</h2>
            </div>
            <ul class="flex-grow p-2">
                <!-- Navigation links will be injected here by JS -->
            </ul>
        </nav>

        <!-- Mobile Header -->
        <header class="md:hidden bg-[#F5F1EA] p-4 flex justify-between items-center sticky top-0 z-20 shadow-sm">
            <h1 class="text-lg font-bold text-[#3D352E]">كورس التداول التفاعلي</h1>
            <button id="menu-toggle" class="text-gray-700 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </button>
        </header>

        <!-- Main Content -->
        <main class="flex-1 p-4 sm:p-6 lg:p-10 bg-[#FDFBF7]">
            <div id="content-container" class="max-w-4xl mx-auto">
                <!-- Content sections will be injected here by JS -->
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
